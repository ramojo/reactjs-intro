<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/javascript">
        // Select the div element with id="app"
        const app = document.getElementById('app')

        // Create a h1 DOM object
        const header = document.createElement('h1')

        //Create a new text node for the h1 element
        // const text = document.createTextNode('Hello World')  This is the one liner way to do it
        const text = 'Develop. Preview. Ship.'
        const headerContent = document.createTextNode(text)

        // Append the text to the header
        header.appendChild(headerContent)

        // Append (Place) the header to the div
        app.appendChild(header)
    </script>
</body>
</html>
